<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      sizes="192x192"
      href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png"
    />
    <link rel="stylesheet" type="text/css" href="./estilizacao.css" />

    <title>Instagam</title>
  </head>
  <body class="flex">
    <div id="conteudo" class="flex">
      <img
        src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png"
        alt="Imagem de um smartphone branco na frente e preto ao fundo."
      />

      <div id="formulario" class="flex">
        <div id="login" class="flex">
          <!--logo instagram-->

          <img
            id="logoinsta"
            src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-1.png"
            alt="Logo preta no fundo branco escrito Instagram"
          />

          <!--formulário de inscrição-->

          <input
            class="flex"
            type="text"
            placeholder="Telefone, nome de usuário ou email"
          />

          <input
            class="flex"
            type="password"
            id="pwd"
            placeholder="Senha"
            size="30"
          />

          <!--botão entrar-->
          <input  type="button" value="Entrar" />

          <p>――――――――ㅤㅤOUㅤㅤ―――――――</p>
          
          <!--entrar com o facebook-->
          <table class="flex">
            <tr>
              <td><a href="https://www.facebook.com/login"><img src="https://www.windowsblogitalia.com/wp-content/uploads/2017/06/facebook-770688_1920.png" width="20" height="20" align="center" valign="middle"></a></td>
              <td width="1" ></td>
              <td ><a href="">Entrar com o Facebook</a></td>
            </tr>
          </table>
          <small><a href="">Esqueceu a senha?</a></small>

          </div>
        </div>
        <div id="cadastre" class="flex">
          Não tem uma conta?
          <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se.</a>
        </div>
        <div id="link" class="flex"></div>
      </div>
    </div>

    <div id="rodape"></div>
  </body>
</html>
